server:
  tomcat:
    max-threads: 4

management:
  endpoints:
    jmx:
      domain: com.app

spring:
  jmx:
    enabled: true
    unique-names: true

  mvc:
    static-path-pattern: /images/**
  main:
    allow-circular-references: true
  port: 8900
  application:
    name: WP
  web:
    resources:
      static-locations: file:/images

  datasource:
    username: postgres
    password: 123
    driver-class-name: org.postgresql.Driver
#    url: { $SPRING_DATASOURCE_URL}
    url: jdbc:postgresql:///<DB_NAME>?cloudSqlInstance=<INSTANCE_CONNECTION_NAME>&socketFactory=com.google.cloud.sql.mysql.SocketFactory&user=<DB_USER>&password=<DB_PASS>

  jpa:
    properties:
      hibernate:
        query:
          plan_cache_max_size: 512
          plan_parameter_metadata_max_size: 32
    generate-ddl: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQL10Dialect

logging:
  level:
    root: INFO

springdoc:
  api-docs:
    path: /docs

  swagger-ui:
    path: /swagger
    csrf:
      enabled: true